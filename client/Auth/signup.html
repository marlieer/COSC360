<form name="signupform"  method="post" action="http://randyconnolly.com/tests/process.php" onsubmit="return validateNewUser()">
	<fieldset>
	<legend>New User</legend>
		<p>
			<label>First Name</label>
			<input type="text" name="fname" id="fname" />
		</p>
		<p>
			<label>Last Name</label>
			<input type="text" name="lname" id="lname" />
		</p>
		<p>
			<label>Birthday</label>
			<input type="date" name="birth" id="birth"/>
		</p>
		<p>
			<label>Email</label>
			<input type="text" name="email" id="email"/>
        </p>
        <p>
            Password must include: <br>
            1 lowercase, 1 uppercase, 1 number, and at least 8 characters
        </p>
		<p>
			<label>Password</label>
			<input type="password" name="pass" id="pass" />
		</p>
		<p>
			<label>Re-enter Password</label>
			<input type="password" name="rpass" id="rpass" />
        </p>
        <br/>
		<button class="submit" type="submit">Signup</button>
		<a href="login.html">Have an account?</a>
	</fieldset>
</form>
