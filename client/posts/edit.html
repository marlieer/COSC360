<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css"/>
    <script type="text/javascript" src="../js/form_validation.js"></script>
</head>
<body>
<header>

</header>
<main>
    <form method="post" action="http://randyconnolly.com/tests/process.php" name="create-post" onsubmit="return validateCreatePost()">
        <fieldset>
            <legend>Edit Post</legend>
            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" />
            </p>
            <p>
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" max="50"/>
            </p>
            <p>
                <label for="body">Body:</label>
                <textarea name="body" col="5" rows="5" id="body" ></textarea>
                <small>Max characters: 250</small>
            </p>
            <button type="submit">Save</button>
            <a href="#">Delete</a>
        </fieldset>
    </form>
</main>
<footer>

</footer>
</body>
</html>
